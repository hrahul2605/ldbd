<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ldbd - URL Shorten Service</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>ldbd - URL Shorten Service</h1>
    </header>
    <main>
      <form id="form">
        <div class="url-container">
          <label id="urlLabel" for="url">URL</label>
          <input
            name="url"
            id="url"
            autocomplete="off"
            placeholder="http://www.xyz.com"
          />
        </div>
        <div class="slug-container">
          <label id="slugLabel" for="slug">Slug</label>
          <input
            name="slug"
            id="slug"
            autocomplete="off"
            placeholder="Enter Custom Slug ( Optional )"
          />
          <div class="caption-container">
            <p class="caption">
              Slug must be 7 characters (a-z, A-Z, 0-9, -, _)
            </p>
            <p class="caption">
              <span class="caption-title">Your URL:</span>
              http://ldbd.me/customSlug
            </p>
          </div>
        </div>
        <button type="submit">Submit</button>
      </form>
      <div id="container"></div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
